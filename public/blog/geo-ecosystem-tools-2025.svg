    <rect x="-20" y="-5" width="30" height="4" rx="2" fill="white" opacity="0.9"/>
    <rect x="-20" y="5" width="35" height="4" rx="2" fill="white" opacity="0.9"/>
    <rect x="-20" y="15" width="25" height="4" rx="2" fill="white" opacity="0.9"/>
  </g>

  <!-- Tool icon 2 -->
  <g transform="translate(400, 450)">
    <rect x="-30" y="-30" width="60" height="60" rx="12" fill="white" opacity="0.15"/>
    <circle cx="0" cy="-8" r="10" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    <path d="M 7 -1 L 15 7 M 13 4 L 15 7 L 12 9" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9"/>
    <rect x="-12" y="8" width="24" height="3" rx="1.5" fill="white" opacity="0.9"/>
  </g>

  <!-- Tool icon 3 -->
  <g transform="translate(600, 450)">
