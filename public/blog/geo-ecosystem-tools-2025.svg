  </text>
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="2">
    2025
  </text>

  <!-- Subtitle -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" opacity="0.95">
