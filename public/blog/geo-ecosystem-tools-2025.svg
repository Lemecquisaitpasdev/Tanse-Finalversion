    <circle cx="0" cy="0" r="5" fill="white" opacity="0.9"/>
  </g>

  <!-- Tool icon 5 -->
  <g transform="translate(1000, 450)">
    <rect x="-30" y="-30" width="60" height="60" rx="12" fill="white" opacity="0.15"/>
    <circle cx="-8" cy="0" r="6" fill="white" opacity="0.9"/>
