<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>

    <!-- Pattern overlay for texture -->
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)"/>
  <rect width="1200" height="630" fill="url(#pattern)"/>

  <!-- Top badge -->
  <rect x="50" y="50" width="220" height="50" rx="25" fill="white" opacity="0.2"/>
  <text x="160" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">INDUSTRIE GEO 2025</text>

  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">GEO ECOSYSTEM</text>
  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">2025</text>

  <!-- Subtitle line 1 -->
  <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.9">15+ Outils • Nouvelles Métriques</text>

  <!-- Subtitle line 2 -->
  <text x="600" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.9">$33.9B Investis • 18 Mois</text>

  <!-- Stats boxes -->
  <g opacity="0.9">
    <!-- Box 1 -->
    <rect x="150" y="480" width="280" height="80" rx="10" fill="white" opacity="0.15"/>
    <text x="290" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">400M</text>
    <text x="290" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Utilisateurs ChatGPT</text>

    <!-- Box 2 -->
    <rect x="460" y="480" width="280" height="80" rx="10" fill="white" opacity="0.15"/>
    <text x="600" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">+800%</text>
    <text x="600" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Trafic LLM</text>

    <!-- Box 3 -->
    <rect x="770" y="480" width="280" height="80" rx="10" fill="white" opacity="0.15"/>
    <text x="910" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">86%</text>
    <text x="910" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Équipes SEO IA</text>
  </g>

  <!-- Bottom branding -->
  <text x="1150" y="600" text-anchor="end" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" opacity="0.8">TANSE.FR</text>
</svg>
